<toaster-container [toasterconfig]="config"></toaster-container>
<div class="row">
  <div class="col-xxxl-12 col-md-12">
    <nb-card>
    <nb-card-header>Füllstand</nb-card-header>
      <nb-card-body style="height:350px; width:320px;">

        <svg height="300" width="300">
          <linearGradient id="gr-simple" x1="50%" y1="0" x2="100%" y2="100%">
              <stop stop-color="#c5e1f9" offset="10%"/>
              <stop stop-color="#0087ff" offset="90%"/>
          </linearGradient>
          <circle cx="150" cy="150" r="150" fill="url(#gr-simple)" />
        </svg>
        <svg width="400" height="110" style="z-index: 8;">
          <rect width="300" height="71" style="fill:rgb(255,255,255,0.7);" />
        </svg>
        <h3 style="z-index: 9; position: absolute;"><span style="color: #0087ff;">83</span>%</h3>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-6 col-md-6">
    <nb-card>
    <nb-card-header>Zeit seit letzten Entleerung vor</nb-card-header>
      <nb-card-body >
      	<h3><span style="color: #0087ff">2</span> Stunden</h3>

      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-xxxl-6 col-md-6">
    <nb-card>
    <nb-card-header>Vorraussichtliche Zeit bis zur nächsten Entleerung</nb-card-header>
      <nb-card-body >
      	<h3><span style="color: #0087ff">3</span> Stunden</h3>

      </nb-card-body>
    </nb-card>
  </div>
</div>
